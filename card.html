<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card blog</title>

    <link href="/style.css" rel="stylesheet">

</head>
<body>

<div id="container">

    <div id="col1">
        <div id="logo">
            <p>Logo</p>
            <button type="submit" id="add-post">Add Post</button>
        </div>
    </div>


    <div>
        <h3 class="heroes">{item.title}</h3>
        <p class="card-body">{item.body}</p>
        <span id="comment">Comments</span>
    </div>

    <div class="display-comments">

        <div class="showComment">
            <p>{name.user}</p>
            <i>{email.user}</i>
            <p>{body}</p>
        </div>
    </div>


    <div>

    </div>

</div>

<script src="main.js"></script>

</body>
</html>
